<app-sidebar
  *ngIf="
    !(
      _router.url === '/register' ||
      _router.url === '/login' ||
      _router.url === '/error404'
    )
  "
></app-sidebar>
<div
  *ngIf="
    !(
      _router.url === '/register' ||
      _router.url === '/login' ||
      _router.url === '/error404'
    );
    else option
  "
>
<div class="md:ml-64">
  <router-outlet></router-outlet>
</div>
</div>
<ng-template #option>
  <router-outlet></router-outlet>
</ng-template>
