<section class="">
  <div class="container px-2 py-4 mx-auto">
    <h1 class="text-4xl font-extrabold text-gray-900">
      <span
        class="text-transparent bg-clip-text bg-gradient-to-r to-[#144272] from-[#0A2647]"
        >TechTalk</span
      >
    </h1>

    <div class="grid grid-cols-1 gap-8 mt-8 md:grid-cols-2">
      <!-- Call from API -->

      <div class="rounded-lg lg:flex hover:bg-gray-200" *ngFor="let item of articles">
        <a routerLink="/detailArticle/{{ item.title }}">
          <img
            class="object-cover w-full h-56 rounded-lg lg:w-64"
            src="http://localhost:3000/{{ item.cover }}"
            alt=""
          />
        </a>
        <div class="flex flex-col justify-between py-6 lg:mx-6">
          <a
            routerLink="/detailArticle/{{ item.title }}"
            class="text-xl font-semibold text-gray-800 hover:underline"
          >
            {{ item.title }}
          </a>
          <div>
            <p class="text-sm text-gray-500">By : {{ item.User.username }}</p>
            <span class="text-sm text-gray-500"
              >On: {{ item.createdAt | date : "d MMMM yyy" }}</span
            >
          </div>
        </div>
      </div>
      <ng-template #show>
        <div
          class="flex items-center justify-center p-6 rounded-lg w-[78vw] h-[75vh]"
        >
          <h5
            class="mb-2 text-2xl font-bold tracking-tight text-gray-700 dark:text-white"
          >
            Belum ada article.
          </h5>
        </div>
      </ng-template>
