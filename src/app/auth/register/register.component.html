<!-- component -->
<section class="flex flex-col md:flex-row h-screen items-center">
  <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <img src="assets/bglogin.jpg" alt="" class="w-full h-full object-cover" />
  </div>

  <div
    class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12 flex items-center justify-center"
  >
    <div class="w-full h-fit">
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">
        Create an account
      </h1>

      <form class="mt-6" action="#" method="POST">
        <div>
          <label class="block text-gray-700">Username</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-[#2B3467] focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Fullname</label>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-[#2B3467] focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Email Address</label>
          <input
            type="email"
            name=""
            id=""
            placeholder="Enter Email Address"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-[#2B3467] focus:bg-white focus:outline-none"
            autofocus
            autocomplete
            required
          />
        </div>

        <div class="mt-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter Password"
            minlength="6"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-[#2B3467] focus:bg-white focus:outline-none"
            required
          />
        </div>
        <div class="mt-4">
          <label class="block text-gray-700">Password Confirmation</label>
          <input
            type="password"
            name=""
            id=""
            placeholder="Enter Password"
            minlength="6"
            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-[#2B3467] focus:bg-white focus:outline-none"
            required
          />
        </div>

        <!-- <button
          type="submit"
          class="w-full block bg-[#3E54AC] hover:bg-[#2B3467] focus:bg-[#2B3467] text-white font-semibold rounded-lg px-4 py-3 mt-6"
        >
          Log In
        </button> -->
        <a
          routerLink="/"
          class="w-full block bg-[#3E54AC] hover:bg-[#2B3467] focus:bg-[#2B3467] text-white font-semibold rounded-lg px-4 py-3 mt-6"
        >
          Log in
        </a>
      </form>

      <hr class="my-6 border-gray-300 w-full" />

      <p class="my-8">
        Already have an account?
        <a
          routerLink="/login"
          class="text-[#3E54AC] hover:text-[#2B3467] font-semibold"
          >SignIn</a
        >
      </p>
    </div>
  </div>
</section>
